

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lab Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
        }
        header {
            background-color: #000000;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
        }
        .back-button {
            background-color: #00bfa5;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #1e2329;
            padding: 2rem;
            border-radius: 10px;
            color: white;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .form-group {
            flex: 0 0 48%;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            background-color: #2c3135;
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #00b8d4;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img style="height: 97px; padding-top: 7px;" src="image/img13.png" alt="SEHR Logo"></div>
        <div class="header-title">Secure Electronic Health Record</div>
        <button class="back-button" onclick="redirectToDashboard()">Back to Dashboard</button>
    </header>
    <div class="container">
        <h1>Create Lab Report</h1>
        <form id="lab-report-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="record-id">Record Id:</label>
                    <input type="text" id="record-id" value="EHR0c2e1fe9-84f9-4d3d-b0ea-268ab9d2d715" readonly>
                </div>
                <div class="form-group">
                    <label for="doctor-name">Doctor Name:</label>
                    <input type="text" id="doctor-name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="patient-name">Patient Name:</label>
                    <input type="text" id="patient-name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="blood-group">Blood Group:</label>
                    <select id="blood-group" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="patient-wallet">Patient Wallet Address:</label>
                    <input type="text" id="patient-wallet" required>
                </div>
                <div class="form-group">
                    <label for="diagnostic-wallet">Diagnostic Wallet Address:</label>
                    <input type="text" id="diagnostic-wallet" required>
                </div>
            </div>
            <div class="form-group">
                <label for="report-file">Upload Final Report:</label>
                <input type="file" id="report-file" accept=".pdf" required>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Create Record</button>
                <button type="button" class="btn btn-secondary" id="upload-report">Upload Report</button>
                <button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
            </div>
        </form>
    </div>
    <script>
        const form = document.getElementById('lab-report-form');
        const uploadReportBtn = document.getElementById('upload-report');
        const cancelBtn = document.getElementById('cancel');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
        });

        uploadReportBtn.addEventListener('click', function() {
            if (validateForm()) {
                console.log('All fields are filled. Uploading report...');
                // Here you would typically handle the report upload
                // For example: form.submit();
            } else {
                console.log('Please fill all fields before uploading the report.');
                alert('Please fill all fields before uploading the report.');
            }
        });

        cancelBtn.addEventListener('click', function() {
            resetForm();
            console.log('Form reset');
        });

        function validateForm() {
            const inputs = form.querySelectorAll('input:not([type="file"]), select');
            for (let input of inputs) {
                if (!input.value.trim()) {
                    return false;
                }
            }
            return document.getElementById('report-file').files.length > 0;
        }

        function resetForm() {
            form.reset();
            document.getElementById('record-id').value = 'EHR0c2e1fe9-84f9-4d3d-b0ea-268ab9d2d715';
        }

        function redirectToDashboard() {
            window.location.href = 'diagnosticdash.html'; // Replace with the correct path
        }
    </script>
