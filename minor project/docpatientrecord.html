<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000000;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            position: absolute;
            top: 0;
        }

        .header-logo {
            width: 50px;
            height: 50px;
        }

        .header-text {
            text-align: center;
            font-size: 24px;
            color: #61dafb;
            font-weight: bold;
            flex-grow: 1;
        }

        .back-button {
            background-color: #3182ce;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #256bb3;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            margin-top: 100px;
        }

        .profile-box {
            background-color: #2c303a;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .profile-box p {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .highlight {
            color: #ffd700;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #00bfa5;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buttons button:hover {
            background-color: #008f75;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img style="height: 97px; padding-top: 7px;" src="image/img13.png" alt="SEHR Logo"> <!-- Replace with your logo path -->
        <div class="header-text"><h1 style="color: antiquewhite; font-size: 30px;"> Secure Electronic Health Record </h1></div>
        <a href="doctordash.html" class="back-button">Back to Dashboard</a>
    </div>

    <!-- Patient Profile Section -->
    <div class="container">
        <div class="profile-box">
            <p><span class="highlight">Name :</span> <span>Patient Name</span></p>
            <p><span class="highlight">DOB :</span> <span>2002-06-05</span></p>
            <p><span class="highlight">Gender :</span> <span>p-gender</span></p>
            <p><span class="highlight">Blood Group :</span> <span>p-bloodgroup</span></p>
            <p><span class="highlight">Address :</span> <span>p-address</span></p>
            <p><span class="highlight">Email-Id :</span> <span>p-gmail</span></p>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button>View Record</button>
            <button>Prescription Consultancy</button>
            <button onclick="goBack()">Cancel</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back(); // This will take the user to the previous page
        }
    </script>

</body>
</html>
